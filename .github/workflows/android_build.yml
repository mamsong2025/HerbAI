name: Android CI (AAB & APK)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Decode Keystore
      env:
        SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
      run: |
        if [ -n "$SIGNING_KEY" ]; then
          echo "$SIGNING_KEY" | base64 --decode > app/release.jks
          echo "Keystore decoded successfully"
        else
          echo "No signing key provided, skipping keystore decode"
        fi

    - name: Build Debug APK (For Testing)
      run: ./gradlew assembleDebug --stacktrace

    - name: Build Release AAB (Signed for Store)
      run: ./gradlew bundleRelease
      env:
        KEYSTORE_PATH: release.jks
        KEY_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
        ALIAS: ${{ secrets.ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        SIGNING_KEY: ${{ secrets.SIGNING_KEY }}

    - name: Upload APK (Install on phone)
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk

    - name: Upload AAB (Upload to Store)
      uses: actions/upload-artifact@v4
      with:
        name: app-release-aab
        path: app/build/outputs/bundle/release/app-release.aab
